<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap"
      rel="stylesheet">
</head>
<body>
<div id="overlay">
  <div id="overlay-pop-up">
    <img id="close" src="images/close.svg" width="24" height="24">
    <div id="overlay-text">
      <p class="space-after-p">In the past, you chose to deny the browser
        access to
        your
        current
        location.</p>
      <p class="space-after-p">If youâ€™ve changed your mind and want the browser to know your
        location, please click on the location icon on the URL bar and clear the settings, as shown below.</p>
    </div>
    <img id="overlay-img" src="images/clear_settings.png" width="476"
         height="274">
  </div>
</div>
<div id="empty-state"></div>
<div id="all-weather-container"></div>
<aside id="bottom-bar-container">
  <div class="link-to-website"><a href="https://www.linkedin.com/in/maretidris/">M</a></div>
  <i id="my-location" class="material-icons">my_location
  </i>
  <div id="search-container">
    <i class="material-icons search-icon">search</i>
    <input id="search-box" type="text" placeholder="Search location">
  </div>
</aside>

<script type="text/javascript" src="main.bundle.js"></script>
</body>
</html>
